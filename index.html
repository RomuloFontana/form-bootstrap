<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCadastro by Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container ">
            <div class="row" >
                <div class="col ">
                    <div class="alert alert-success alert-dismissible" >
                        Parabens, Você acaba de ganhar 0,27 centavos. Por educação, envie-nos uma foto da frente e verso do seu cartão para <a href="#">receber o grande valor!</a> </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <label class="form-label" for="name">Nome</label>
                        <input class="form-control" type="text" id="name">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="email" id="email">

                        <label class="form label" for="telefone">Telefone:</label>
                        <input class="form-control" type="tel" name="telefone" id="telefone">

                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito">Concordo e li com os termos</label>
                            <input class="form-check-input" type="checkbox" id="aceito">
                        </div>
                        <button type="button" class="btn btn-success btn-sm" id="botao">Enivar formulário</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
